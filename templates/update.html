{% extends 'base.html' %}

{% block body %}

<form action="/update" method="post">
    <div class="form-group row">
        <h1>MODIFICAR</h1>
      <label name="num" class="col-sm-2 col-form-label-sm">Numero de Pedido</label>
      <div class="col-sm-10">
        <input name="num" type="text" class="form-control" id="" value="{{info.getPedidoNum}}">
      </div>
    </div>
    <div class="form-group row">
      <label name="cod" class="col-sm-2 col-form-label-sm">Codigo del Cliente</label>
      <div class="col-sm-10">
        <input name="cod" type="text" class="form-control" id="" value="{{info.getCliente().getClienteCod()}}">
      </div>
    </div>
    <div class="form-group row">
      <label name="tipo" class="col-sm-2 col-form-label-sm">Tipo de Pedido</label>
      <div class="col-sm-10">
        <input name="tipo" type="text" class="form-control" id="" value="{{info.getPedidoTipo}}">
      </div>
    </div>
    <div class="form-group row">
      <label name="total" class="col-sm-2 col-form-label-sm">Total</label>
      <div class="col-sm-10">
        <input name="total" type="text" class="form-control" id="" value="{{info.getTotal}}">
      </div>
    </div>
    <button type="submit" class="bg-warning">Modificar pedido</button>
  </form>
  
  
  <br>
  <a href="/profile" class="text-warning">Volver</a>

{% endblock %}

{% block footer %}

    <footer class="footer">
      <div class="container">
        <span class="text-muted">&copy; Pablo_Coviza</span>
      </div>
    </footer>

{% endblock %}
